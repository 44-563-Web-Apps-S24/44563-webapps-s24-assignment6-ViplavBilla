<!DOCTYPE html>
<html>

<head>
    <title>Animals Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <header>Animal game by Viplav Billa</header>
    <h2>Getting input</h2>

    <form>
        <label for="The hidden animal type">What is your age </label>
        <input type="password" id="The hidden animal type" name="form1_age" min=10 max=50 step=2 value=Chicken> <br>

        <label for="Guess the nickname">What is your nickname </label>
        <input type="text" id="Guess the nickname" name="form1_nick" autofocus> <br>

        <input type="button" onclick="checkAnimal()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        let wrong = 0;
        let correct = 0;

        function checkAnimal() {
            console.log("Getting form values")
            age = document.getElementById("The hidden animal type").value
            nick = document.getElementById("Guess the nickname").value
            if (age === nick) {
                alert("Ruff Ruff")
                correct++;
            } else {
                alert("Grrr")
                wrong++;
            }

            let out = document.getElementById("result")
            if (age == nick) {
                out.innerHTML = `<p>correct Count: ${correct}</p>`
            } else {
                out.innerHTML = `<p>Wrong Count: ${wrong}</p>`
            }
            if(wrong>correct){
                countwrong();
            }
        }
        function countwrong(){
            alert("Sorry, too many wrong guesses");
        }

    </script>

    <div class="container">
        <img id="myImage" src="pepsi.jpg" alt="pepsi" onclick="selectImage()" style="height: 150px; width: 150px;" >
    </div>
    <script>
        let useImage = 1;
        function selectImage(){
            switch(useImage){
                case 1:
                    document.getElementById('myImage').src="limesoda.jpg";
                    useImage=2;
                    break;
                case 2:
                    document.getElementById('myImage').src="vodka.jpg";
                    useImage=3;
                    break;
                case 3:
                    document.getElementById('myImage').src="pepsi.jpg";
                    useImage=1;
                    break;
            }
        }
    </script>

</body>

</html>
