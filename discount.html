<!DOCTYPE html>
<html>
    <head>
        <title>Discount Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>
    <header>Viplav Billa Discount calculations</header>

<h2>Getting input</h2>
<form>
    <label for="price1">Enter price per </label>
    <input type ="number" id="price1" name="price1" value=10> <br>
    <label for="noitems1">Enter the number of items </label>
    <input type ="number" id="noitems1" name="itemsno1" value=9> <br>
    <label for="discount1">Enter the discount percent </label>
    <input type ="number" id="discount1" name="discount1" value=5> <br>
    <input type="button" onclick="discount()" value="Show total">
</form>
<p id="discountTotal">sdfg</p>

<script>
    function discount(){
        let iprice = parseFloat(document.getElementById("price1").value);
        let icount = parseInt(document.getElementById("noitems1").value);
        let idiscount = parseFloat(document.getElementById("discount1").value);
        let myOutput = "";
        for(let i=0;i<5;i++){
            let discountPercent=idiscount + i;
            let totalCost=iprice*icount*(1-discountPercent/100);
            myOutput+=`${discountPercent}% is ${totalCost.toFixed(1)}; `;
        }
        document.getElementById("discountTotal").innerHTML="Totals are: "+myOutput;
    }

</script>
<form>
    <input type="radio" id="radio1" value="sum" onclick="chooseOp()">
    <label for="radio1">sum</label><br>
    <input type="radio" id="radio2" value="multiply" onclick="chooseOp()">
    <label for="radio2">mult</label><br>
    <input type="radio" id="radio3" value="multiply" onclick="chooseOp()">
    <label for="radio3">exp</label><br>
</form>
<p id="radioresult">text is shown here</p>
<script>
  function chooseOp(){
    let itemprice = parseInt(document.getElementById("price1").value);
    let itemdiscount = parseInt(document.getElementById("discount1").value);
    if(document.getElementById("radio1").checked){
        let sum1 = itemprice + itemdiscount;
        document.getElementById("radioresult").innerHTML = sum1;
    }
    if(radio2.checked){
        let mult1 = itemprice*itemdiscount;
        document.getElementById("radioresult").innerHTML = mult1;
    }
    if(radio3.checked){
        let exp1 = Math.pow(itemprice,itemdiscount);
        document.getElementById("radioresult").innerHTML = exp1;
    }
  }
</script>


</body>
</html>
